version: "3"

networks:
  ingress:
    driver: bridge
  nats:

services:
  nats:
    image: nats:alpine
    restart: always
    command: --jetstream --store_dir /var/lib/nats
    volumes:
      - ${PWD}/.data/nats:/var/lib/nats
    ports:
      - "4222:4222"
    networks:
      - nats

  audit:
    depends_on:
      - nats
    build:
      context: ../
      dockerfile: ./build/package/service.dockerfile
      args:
        SERVICE: audit
        VERSION: ${VERSION:-dev}
    restart: always
    environment:
      BROKER_URI: ${BROKER_URI:-nats://nats:4222}
    networks:
      - nats

  mail:
    depends_on:
      - nats
    build:
      context: ../
      dockerfile: ./build/package/service.dockerfile
      args:
        SERVICE: mail
        VERSION: ${VERSION:-dev}
    restart: always
    environment:
      BROKER_URI: ${BROKER_URI:-nats://nats:4222}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_HTTP_URI: ${SENDGRID_HTTP_URI}
      SPARKPOST_API_KEY: ${SPARKPOST_API_KEY}
      SPARKPOST_HTTP_URI: ${SPARKPOST_HTTP_URI}
      MAIL_FROM: ${MAIL_FROM}
    networks:
      - nats

  gateway-http:
    depends_on:
      - nats
    build:
      context: ../
      dockerfile: ./build/package/service.dockerfile
      args:
        SERVICE: gateway-http
        VERSION: ${VERSION:-dev}
    restart: always
    environment:
      BROKER_URI: ${BROKER_URI:-nats://nats:4222}
      PORT: ${PORT:-8080}
      AUTHORIZED_CREDENTIALS: ${AUTHORIZED_CREDENTIALS}
    ports:
      - "80:8080"
    networks:
      - ingress
      - nats
